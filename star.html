    <body>
        <script>
            const starFunc = (point) => {
                const starArr = ['null', 'null', 'null', 'null', 'null'];
                const score = Number(point) - 1;
                for (let i = 0; i < starArr.length; i++){
                    if (score >= i){
                        starArr[i] = 'full';
                    }else if (score < i && Math.ceil(score) === i){
                        starArr[i] = 'half';
                    }else {
                        starArr[i] = 'null';
                    }
                }

                return starArr;
            }

            const starArr = starFunc(8);
            console.log(starArr);
