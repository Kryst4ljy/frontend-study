<!DOCTYPE html>
<html>

<head>
  <title>scroll</title>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 400px;
      height: 500px;
      overflow: scroll;
      position: relative;
    }

    .inner {
      width: 100%;
      height: 2000px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="inner"></div>
  </div>

  <script>
    const box = document.querySelector(".box");
    const inner = document.querySelector(".inner");
    box.addEventListener('click', ()=> {
      console.log([box]);
    }, false);
  </script>
</body>

</html>
