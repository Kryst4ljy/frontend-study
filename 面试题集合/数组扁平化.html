<!DOCTYPE html>
<html>

<head>
  <title>数组扁平化</title>
  <meta charset="UTF-8">
</head>

<body>

  <script>
    function test(arr) {
      let res = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] instanceof Array) {
          res = res.concat(test(arr[i]));
        } else {
          res.push(arr[i]);
        }
      }
      return res;
    }

    const arr = [1, 3, [23, [1, 23], 2], 34, 2, [3]];
    const one = test(arr);
    console.log(one);
  </script>
</body>

</html>
